apiVersion: v1
kind: ConfigMap
metadata:
  name: springappconfigmap
  namespace: blessy
data:
  username: springapp
  password: mongodb@120

---

apiVersion: v1
kind: Secret
metadata:
  name: springappsecrets
  namespace: blessy
type: Opaque
stringData:
  password: devdb@120

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-hostpath
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/mongodata"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-hostpath
  namespace: blessy
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springappdeployment
  namespace: blessy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      name: springapppod
      labels:
        app: springapp
    spec:
      containers:
        - name: springappcontainer
          image: niranjanreddy1231/mongospring
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: springappconfigmap
                  key: username
            - name: MONGO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: springappsecrets
                  key: password
            - name: MONGO_DB_HOSTNAME
              value: mongo

---

apiVersion: v1
kind: Service
metadata:
  name: springapp
  namespace: blessy
spec:
  selector:
    app: springapp
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer

---
# MongoDB ReplicaSet 
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mongodbrs
  namespace: blessy
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      name: mongodbpod
      labels:
        app: mongodb
    spec:
      volumes:
        - name: mongodb-pvc
          persistentVolumeClaim:
            claimName: pvc-hostpath
      containers:
        - name: mongodbcontainer
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: springappconfigmap
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: springappsecrets
                  key: password
          volumeMounts:
            - name: mongodb-pvc
              mountPath: /data/db

---

apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: blessy
spec:
  type: ClusterIP
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017

